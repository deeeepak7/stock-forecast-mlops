name: Scheduled Retraining

on:
  schedule:
    - cron: "0 22 * * 1-5"   # Weekdays after market close
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run retraining
        run: |
          python -m src.retraining.retrain
